<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
	<link rel="stylesheet" type="text/css" href="./css/index.css"/>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form id="add">
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" name="itemInput">
          <button type="submit">
            Add item
          </button>
		  <span class="errorMessage" id="addError"> </span>
      </form>
      <ul id="list">
      </ul>
    </div>
	<script src="https://code.jquery.com/jquery-3.4.1.js" ></script>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
